<div class="page-services clear-fix" style="text-align:left;">
	
	<annotation source="annotations" class="annotation right"></annotation>
	
	<table class="centered image-table" style="margin-bottom: 10em;">
		<tr ng-repeat="service in services">
			<td>
				<img src="{{service.Image}}" align="left" style="width: 4vh;"/>
			</td>
			<td>
				<h3>{{service.Title}}</h3>
				<p>		
					{{service.Text}}
				</p>
			</td>
		</tr>
	<table>

</div>
